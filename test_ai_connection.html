<!DOCTYPE html>
<html>
<head>
    <title>Test AI Chatbot</title>
    <style>
        body { font-family: Arial; padding: 20px; background: #f5f5f5; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; }
        button { padding: 10px 20px; background: #667eea; color: white; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background: #5568d3; }
        pre { background: #f8f9fa; padding: 15px; border-radius: 5px; overflow: auto; white-space: pre-wrap; }
        .error { color: #dc3545; }
        .success { color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸ§ª Test AI Chatbot Connection</h2>
        
        <hr>
        
        <h3>Test 1: AI Test Endpoint (No Auth)</h3>
        <button onclick="testAI()">Test AI Connection</button>
        <pre id="testResult">Not tested yet</pre>
        
        <hr>
        
        <h3>Test 2: Chatbot (Requires Login)</h3>
        <p>Question: "What is CIA Triad?"</p>
        <button onclick="testChatbot()">Test Chatbot</button>
        <pre id="chatbotResult">Not tested yet</pre>
        
        <hr>
        
        <h3>Debug Info</h3>
        <pre id="debugInfo">Waiting...</pre>
    </div>

    <script>
        async function testAI() {
            document.getElementById('testResult').textContent = 'Testing...';
            
            try {
                const response = await fetch('/AuditRiskTools/api/ai_actions.php?action=test');
                const text = await response.text();
                
                document.getElementById('debugInfo').textContent = `Status: ${response.status}\nResponse:\n${text}`;
                
                try {
                    const data = JSON.parse(text);
                    document.getElementById('testResult').textContent = JSON.stringify(data, null, 2);
                    document.getElementById('testResult').className = data.success ? 'success' : 'error';
                } catch (e) {
                    document.getElementById('testResult').textContent = `NOT JSON:\n${text}`;
                    document.getElementById('testResult').className = 'error';
                }
            } catch (error) {
                document.getElementById('testResult').textContent = `ERROR: ${error.message}`;
                document.getElementById('testResult').className = 'error';
            }
        }
        
        async function testChatbot() {
            document.getElementById('chatbotResult').textContent = 'Testing...';
            
            try {
                const formData = new FormData();
                formData.append('question', 'What is CIA Triad?');
                
                const response = await fetch('/AuditRiskTools/api/ai_actions.php?action=chatbot', {
                    method: 'POST',
                    body: formData
                });
                
                const text = await response.text();
                
                document.getElementById('debugInfo').textContent = `Status: ${response.status}\nResponse:\n${text}`;
                
                try {
                    const data = JSON.parse(text);
                    document.getElementById('chatbotResult').textContent = JSON.stringify(data, null, 2);
                    document.getElementById('chatbotResult').className = data.success ? 'success' : 'error';
                } catch (e) {
                    document.getElementById('chatbotResult').textContent = `NOT JSON:\n${text}`;
                    document.getElementById('chatbotResult').className = 'error';
                }
            } catch (error) {
                document.getElementById('chatbotResult').textContent = `ERROR: ${error.message}`;
                document.getElementById('chatbotResult').className = 'error';
            }
        }
        
        // Auto-test on load
        window.onload = () => {
            testAI();
        };
    </script>
</body>
</html>
